<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/06a756520d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

            <div class="minute">

                <div class="wre1"></div>
                <div class="wre2"></div>
                <p class="bottomText">MINUTES</p>
            </div>
            <div class="second">
                <p id="second"></p>
                <div class="line"></div>
                <div class="wre1"></div>
                <div class="wre2"></div>

            </div>

        </div>
